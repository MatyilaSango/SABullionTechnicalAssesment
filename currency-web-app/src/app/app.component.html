<div class="app-wrapper">
  <h1 class="center">{{title}}</h1>
  <div class="btns-wrapper center">
    <div class="btns-container">
      <button id="usd-zar" [style]="USD_ZAR_style" (click)="getHistoricalCurrencies('ZAR')">USD/ZAR</button>
      <button id="usd-eur" [style]="USD_EUR_style" (click)="getHistoricalCurrencies('EUR')">USD/EUR</button>
    </div>
  </div>
  <div class="chart-wrapper">
    <canvas id="canvas">{{chart}}</canvas>
  </div>
</div>
